name: Hamahang Event Receiver (Kenar Dispatch)

on:
  repository_dispatch:
    types: [kenar_message_created]

jobs:
  receive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Handle Kenar message
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo "✅ پیام جدید از Kenar دریافت شد!"
          echo "URL: ${{ github.event.client_payload.url }}"
          echo "USER: ${{ github.event.client_payload.user }}"
