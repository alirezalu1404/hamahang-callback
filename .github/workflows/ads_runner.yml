name: Hamahang Auto Runner

on:
  schedule:
    - cron: "*/15 * * * *"  # اجرای خودکار هر 15 دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jdatetime

      - name: Run Hamahang Ads Runner
        run: |
          python ads_runner.py

      - name: Run Hamahang Notifier
        run: |
          python notifier.py

      - name: Upload notification result
        uses: actions/upload-artifact@v4
        with:
          name: notifications
          path: notification_message.txt
