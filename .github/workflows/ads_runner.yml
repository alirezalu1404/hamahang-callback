name: Hamahang Auto Runner

on:
  schedule:
    - cron: "*/15 * * * *"  # اجرای خودکار هر 15 دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jdatetime

      - name: Run Hamahang Ads Runner
        run: |
          cd ${{ github.workspace }}
          python ads_runner.py

      - name: Run Hamahang Notifier
        run: |
          cd ${{ github.workspace }}
          python notifier.py

      - name: Check notification file exists
        run: |
          cd ${{ github.workspace }}
          ls -l notification_message.txt || echo "⚠ فایل پیدا نشد"

      - name: Upload notification result
        uses: actions/upload-artifact@v4
        with:
          name: notifications
          path: ${{ github.workspace }}/notification_message.txt
