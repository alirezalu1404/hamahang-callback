name: Hamahang Notifier Sender

on:
  workflow_dispatch:        # اجرای دستی
  schedule:
    - cron: "0 * * * *"     # اجرای خودکار هر 1 ساعت (می‌توانی زمان را تغییر دهی)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jdatetime

      - name: Run Hamahang Notifier Sender
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          python notifier_sender.py

      - name: Upload notification log
        uses: actions/upload-artifact@v4
        with:
          name: notifier-log
          path: notification_message.txt
