name: Hamahang Auto Notify

on:
  workflow_dispatch:              # اجرای دستی مجاز
  workflow_run:
    workflows: ["Hamahang Auto Runner"]   # اجرا بعد از Runner
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jdatetime requests

      # تلاش برای دانلود artifact قبلی (از Runner)
      - name: Try to download Runner Artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: ads-latest
          path: ./

      # ساخت فایل موقت در صورت نبود فایل اصلی
      - name: Create dummy ads_latest.json if missing
        run: |
          if [ ! -f "ads_latest.json" ]; then
            echo '{"user1": {"ads": [{"title": "آگهی تستی", "url": "https://divar.ir/v/sample"}]}}' > ads_latest.json
            echo "⚠ فایل ads_latest.json وجود نداشت، نسخه‌ی موقت ساخته شد."
          fi

      - name: Run Hamahang Notifier
        run: |
          python notifier.py

      - name: Upload Notification Output
        uses: actions/upload-artifact@v4
        with:
          name: notification-message
          path: notification_message.txt
