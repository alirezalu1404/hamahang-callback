<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>هماهنگ | اتصال به دیوار</title>
  <style>
    body {font-family:Tahoma,Arial,sans-serif;max-width:720px;margin:32px auto;padding:0 16px;line-height:1.8;}
    .box {border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0;}
    button {padding:8px 16px;border-radius:8px;border:1px solid #0a7;background:#0a7;color:#fff;cursor:pointer;}
    pre {background:#f9f9f9;padding:10px;border-radius:8px;}
  </style>
</head>
<body>
  <h1>📡 اتصال هماهنگ به دیوار</h1>
  <div class="box">
    <p>این نسخه از هماهنگ از <b>Service Token</b> برای ارتباط مستقیم با دیوار استفاده می‌کند و نیازی به ورود کاربر ندارد.</p>
    <button id="testBtn">تست ارتباط با دیوار</button>
  </div>
  <div class="box">
    <pre id="result">نتیجه در اینجا نمایش داده می‌شود...</pre>
  </div>

  <script>
    document.getElementById("testBtn").addEventListener("click", async () => {
      document.getElementById("result").textContent = "⏳ در حال ارسال درخواست به سرور...";
      try {
        const res = await fetch("https://hamahang-callback.onrender.com/test", { method: "GET" });
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "❌ خطا در ارتباط: " + err;
      }
    });
  </script>
</body>
</html>
