<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hamahang Actions Endpoint</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      max-width: 720px;
      margin: 32px auto;
      padding: 0 16px;
      line-height: 1.8;
    }
    .ok { color: #0a7; }
    .err { color: #c00; }
    pre {
      background: #f6f8fa;
      padding: 8px 12px;
      border-radius: 6px;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h1>🛰 Hamahang Actions Connector</h1>

  <p>این صفحه برای پاسخ‌دهی خودکار به درخواست‌های «دیوار / Kenar» ساخته شده است.</p>

  <div id="result">
    <p>⏳ در حال دریافت درخواست...</p>
  </div>

  <script>
    // اگر دیوار درخواست GET یا POST بفرستد، پاسخ تست برگردانده می‌شود
    const params = new URLSearchParams(location.search);
    const test = params.get('test');
    const output = document.getElementById('result');

    if (test !== null) {
      output.innerHTML = `
        <p class="ok">✅ تست موفق بود!</p>
        <pre>{
  "status": "ok",
  "message": "Hamahang Actions endpoint received test successfully."
}</pre>`;
    } else {
      output.innerHTML = `
        <p class="ok">✅ این endpoint فعال است و آمادهٔ دریافت درخواست از دیوار است.</p>
        <pre>{
  "status": "ready",
  "endpoint": "actions.html"
}</pre>`;
    }
  </script>
</body>
</html>
